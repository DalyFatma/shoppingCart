<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
        </div>

        <div class="Cart-Items">
              <div class="image-box">
                  <img src="./images/beigetshirt.jpg" style=" height:120px" />
              </div>
              <div class="about">
                  <h1 class="title">Brun T-shirt</h1>
                  <i class="fa-solid fa-heart"></i>
              </div>
              <div class="counter">
                <button class=" btn minus-item ">-</button>
                <div class="qte">0</div>
                 <button class=" btn plus-item ">+</button>
                  
              </div>
              <div class="prices">
                  <div class="amount price">50 <span>Dt</span></div>
                  <div class="remove delet_item"><u>Remove</u></div>
              </div>
        </div>

        <div class="Cart-Items pad">
              <div class="image-box">
                  <img src="./images/blacktshirt.jpg" style=" height:120px" />
              </div>
              <div class="about">
                  <h1 class="title">black T-shirt</h1>
                  <i class="fa-solid fa-heart"></i>
              </div>
              <div class="counter">
                <button class="btn minus-item">-</button>
                <div class="qte">0</div>
                 <button class="btn plus-item">+</button>
                 
              </div>
              <div class="prices">
                  <div class="amount price">68 <span>DT</span></div>
                  <div class="remove delet_item"><u>Remove</u></div>
              </div>
        </div>
      <hr> 
      <div class="checkout">
      <div class="total">
          <div>
              <p class="Subtotal"> Total product price</p>
              <p id="total-amount"> </p>
          </div>
        
      </div>
 </div>
    <script src="./main.js"></script>
</body>
</html>
